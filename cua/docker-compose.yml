services:
  data-fetcher:
    build: .
    env_file:
      - ../.env
    # Ports are exposed but NOT bound to fixed host ports so that multiple
    # CUA containers can run simultaneously without conflicts.
    # To watch a specific container's desktop, run:
    #   docker compose run --rm --service-ports data-fetcher ...
    # which will dynamically assign host ports (visible in `docker ps`).
    expose:
      - "5900"   # VNC
      - "6080"   # noVNC
    volumes:
      - ./downloads:/home/computeruse/Downloads
